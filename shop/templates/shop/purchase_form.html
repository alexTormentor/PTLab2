<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Покупка</title>
</head>
<body>
    <div>
        <h3>Покупка</h3>
        <form method="post" action="{% url 'buy' product_id=view.kwargs.product_id %}">
            {% csrf_token %}
            <input type="hidden" value="{{ view.kwargs.product_id }}" name="product" />
            {% for item in cart_items %}
                <input type="hidden" name="cart_items[]" value="{{item.id }}">
            {% endfor %}
            <table>
                <tr>
                    <td><p>Введите свое имя </p></td>
                    <td><input type="text" name="person" /> </td>
                </tr>
                <tr>
                    <td><p>Введите адрес доставки:</p></td>
                    <td>
                        <input type="text" name="address" />
                    </td>
                </tr>
                <tr><td><input type="submit" value="Отправить" /> </td><td></td></tr>
            </table>
        </form>
    </div>
</body>
</html>
